{% extends 'noteApp/base.html' %}
{% block content %}
<h1 style="text-align: center;">Create a Note</h1>
<form action="" method="POST" class="form-style">
    {% csrf_token %}
     
<div class="card" style="margin-bottom:25px;width: 500px;padding-left: 90px;padding-bottom:10px;padding-top: 20px;padding-right: 70px;">
    
        <div class="form-row">
            <div class="form-group">
                {{form.title.label}}
                <p>{{form.title}}</p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                {{form.description.label}}
                <p>{{form.description}}</p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                {{form.color.label}}
                {{form.color}}
            </div>
        </div>
        <input type="hidden" id="myVar" name="variable" value="{{ id }}">
                {{form.user}}
            
            
        
        <button type="submit" class="btn btn-primary">Create</button>
    
</div>
</form>


<script>
    var field = document.getElementsByTagName('select')[1]
    var username = document.getElementById("myVar").value;
    for (var j=0; j < field.options.length; j++){
        if(field.options[j].value == username){
            field.selectedIndex = j;
            break;
        }
    }
    field.hidden = true;

</script>

{% endblock %}
